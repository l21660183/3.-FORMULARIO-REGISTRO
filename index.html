<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .error {
            color: rgb(255, 3, 171);
            display: none;
        }
    </style>
</head>
<body>
    <!-- Formulario de registro -->
    <form id="registroForm">
        <!-- Etiqueta y campo de entrada para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <!-- Mensaje de error para el campo de nombre -->
        <span id="errorNombre" class="error">No puede estar vacío.</span>
        <br>
        <!-- Botón para enviar el formulario -->
        <button type="submit">Registrar</button>
    </form>

    <!-- Script para la validación del formulario -->
    <script>
        // Evento de escucha para el envío del formulario
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            // Obtiene el valor del campo de nombre y lo recorta
            var nombre = document.getElementById('nombre').value.trim();
            // Obtiene el elemento de mensaje de error para el nombre
            var errorNombre = document.getElementById('errorNombre');

            // Si el campo de nombre está vacío, muestra el mensaje de error y previene el envío del formulario
            if (nombre === '') {
                errorNombre.style.display = 'inline';
                event.preventDefault();
            } 
            else {
                // Si el campo de nombre no está vacío, oculta el mensaje de error
                errorNombre.style.display = 'none';
            }
        });
    </script>
</body>
</html>
